<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전적보기기</title>
    <style>
      table.match-table {
        margin: 30px auto;
        font-family: Arial, sans-serif;
        font-size: 16px;
        border-collapse: collapse;
        width: 80%;
        border: 2px solid #ccc;
      }

      .match-table th,
      .match-table td {
        padding: 8px 12px;
        text-align: center;
        border: 1px solid #ccc;
      }

      .match-table th {
        background-color: #f0f0f0;
        font-weight: bold;
      }

      .match-table .result-row td {
        font-weight: bold;
        text-align: left;
        background-color: #fff0e6;
        font-size: 18px;
        border: none;
        padding: 12px;
      }

      .match-table .team-label {
        background-color: #e8e8e8;
        font-weight: bold;
        text-align: center;
      }

      .match-table .vs-cell {
        background-color: #f9f9f9;
        font-weight: bold;
        border-left: none;
        border-right: none;
      }
    </style>
  </head>

  <!--내비게이션바 삽입-->
  <script>
    fetch('/navbar.html')
            .then(res => res.text())
            .then(html => {
              const container = document.getElementById('navbar-container');
              container.innerHTML = html;
              container.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) {
                  newScript.src = oldScript.src;
                } else {
                  newScript.textContent = oldScript.textContent;
                }
                document.body.appendChild(newScript);
                oldScript.remove();
              });
              const currentPath = window.location.pathname;
              container.querySelectorAll('a[data-path]').forEach(link => {
                const path = link.getAttribute('data-path');
                if (path !== '/login.html' && path === currentPath) {
                  link.classList.add('active');
                }
              });
            })
            .then(() => {
              if (typeof updateLoginArea === "function") updateLoginArea();
              if (typeof highlightActiveLink === "function") highlightActiveLink();
              if (typeof adaptNavbarLayout === "function") adaptNavbarLayout();
            });
  </script>

  <body>
    <div id="navbar-container"></div>

    <table class="match-table">
      <!-- 결과 -->
      <tr class="result-row">
        <td colspan="7">Team 1 Win</td>
      </tr>

      <!-- 팀 라벨 -->
      <tr>
        <th colspan="3" class="team-label">TEAM 1</th>
        <th></th>
        <th colspan="3" class="team-label">TEAM 2</th>
      </tr>

      <!-- 속성 라벨 -->
      <tr>
        <th>ID</th>
        <th>KILL</th>
        <th>DEATH</th>
        <th></th>
        <th>ID</th>
        <th>KILL</th>
        <th>DEATH</th>
      </tr>

      <!-- 플레이어들 -->
      <tr>
        <td>player1</td>
        <td>3</td>
        <td>1</td>
        <td rowspan="3" class="vs-cell">VS</td>
        <td>player4</td>
        <td>1</td>
        <td>3</td>
      </tr>
      <tr>
        <td>player2</td>
        <td>2</td>
        <td>2</td>
        <td>player5</td>
        <td>2</td>
        <td>2</td>
      </tr>
      <tr>
        <td>player3</td>
        <td>4</td>
        <td>0</td>
        <td>player6</td>
        <td>0</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
