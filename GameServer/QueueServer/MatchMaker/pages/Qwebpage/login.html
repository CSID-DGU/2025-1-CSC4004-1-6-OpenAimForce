<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      #navbar-container {
        margin-bottom: 40px;
      }

      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .login-container h1 {
        margin-bottom: 30px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type='text'],
      input[type='password'] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type='submit'] {
        padding: 10px 16px;
        background-color: #ff7f27;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button[type='submit']:hover {
        background-color: #ff944d;
      }

      .signup-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ccc;
        color: #333;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        text-decoration: none;
      }

      .signup-button:hover {
        background-color: #bbb;
      }
    </style>
  </head>

  <body>
    <div id="navbar-container"></div>

    <div class="login-container">
      <h1>로그인</h1>

      <form method="POST">
        <input type="text" name="id" placeholder="아이디" required />
        <input
          type="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <button type="submit">로그인</button>
      </form>

      <a href="/signup.html" class="signup-button">회원가입</a>
    </div>

    <!--내비게이션바 삽입-->
    <script>
      fetch('/navbar.html')
        .then((res) => res.text())
        .then((html) => {
          const container = document.getElementById('navbar-container');
          container.innerHTML = html;

          const currentPath = window.location.pathname;
          const links = container.querySelectorAll('a[data-path]');
          links.forEach((link) => {
            const path = link.getAttribute('data-path');
            if (path === '/login.html') return;
            if (path === currentPath) {
              link.classList.add('active');
            }
          });
        });
    </script>
  </body>
</html>
