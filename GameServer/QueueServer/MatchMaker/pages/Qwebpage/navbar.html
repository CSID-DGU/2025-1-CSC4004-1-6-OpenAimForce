<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        margin: 0;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        background-color: #ff7f27;
        color: white;
        font-family: Arial, sans-serif;
        position: relative;
      }

      .navbar .left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .navbar .left img {
        height: 5vw;
        margin-left: -25px;
      }

      .navbar .center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.1vw;
        font-weight: bold;
      }

      .navbar .title-link {
        color: white;
        text-decoration: none;
      }

      .navbar .title-link:hover {
        text-decoration: underline;
      }

      .navbar .menu {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .navbar .menu a {
        color: white;
        text-decoration: none;
        padding: 0.6vw 1vw;
        font-size: 1.2vw;
        transition: background 0.2s ease;
      }

      .navbar .menu a:hover,
      .navbar .menu a.active {
        background-color: #ff9966;
        border-radius: 4px;
        font-weight: bold;
      }

      .navbar .menu .login-button {
        background-color: white;
        color: #ff7f27;
        border: 1px solid transparent;
        border-radius: 4px;
        padding: 0.6vw 1vw;
        font-weight: bold;
        font-size: 1.2vw;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .navbar .menu button:hover {
        background-color: #ffe0cc;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="left">
        <img src="/image/logo.png" alt="아이콘3" />
      </div>

      <div class="center">
        <a href="/index.html" class="title-link">에임핵 데이터 수집 Event</a>
      </div>

      <div class="menu">
        <a href="/guide.html" data-path="/guide.html">안내</a>
        <a href="/prize.html" data-path="/prize.html">당첨자</a>
        <a href="/gamelog.html" data-path="/gamelog.html">전적보기</a>
        <a href="/download.html" data-path="/download.html">게임 다운로드</a>
        <button class="login-button" onclick="location.href='/login.html'">
          로그인
        </button>
      </div>
    </div>
  </body>
</html>
