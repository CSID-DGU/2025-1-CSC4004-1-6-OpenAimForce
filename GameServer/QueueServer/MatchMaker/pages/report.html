<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이의 신청</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
        box-sizing: border-box;
      }

      .submit-btn {
        display: block;
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        background-color: #ff7f27;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #ff9966;
      }
    </style>
  </head>

  <!--내비게이션바 삽입-->
  <script>
    fetch('/navbar.html')
      .then((res) => res.text())
      .then((html) => {
        const container = document.getElementById('navbar-container');
        container.innerHTML = html;

        const currentPath = window.location.pathname;
        const links = container.querySelectorAll('a[data-path]');
        links.forEach((link) => {
          if (link.getAttribute('data-path') === currentPath) {
            link.classList.add('active');
          }
        });
      });
  </script>

  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <h2>허위 정보 제보하기</h2>
      <form method="POST">
        <textarea
          name="report"
          placeholder="제보 내용을 입력해주세요..."
        ></textarea>
        <button type="submit" class="submit-btn">제출</button>
      </form>
    </div>
  </body>
</html>
